        <script>
            var dName = document.domain;
            if ((dName.indexOf(".com") > -1) && (dName.indexOf(".") > -1)) {
                var temp = dName.split(".");
                dName = temp[temp.length - 2] + "." + temp[temp.length - 1];
            }
            //alert('rig base domain: ' + dName);
            document.domain= dName;
        </script>
    </head>
